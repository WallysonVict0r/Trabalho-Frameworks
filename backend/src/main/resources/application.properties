spring.application.name=Trabalho_Frameworks
spring.datasource.url=jdbc:postgresql://localhost:5423/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
cors.origins=${CORS_ORIGINS:http://localhost:8080,http://127.0.0.1:5500}

api.security.rsa.private-key=null
api.security.rsa.public-key=null
jwt.expiration.hours=24