<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hábitos - Task & Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Task & Tracker</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../tarefas/tarefas.html">Tarefas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="habitos.html">Hábitos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container mt-4">
    <h5 class="text-center">Gerenciamento de Hábitos</h5>

    <div class="row justify-content-center">
      <form id="form-habito" class="col-md-8 d-flex align-items-end">
        <div class="mb-3 flex-grow-1">
          <label for="descricao_habito" class="form-label">Novo Hábito</label>
          <input type="text" class="form-control" id="descricao_habito" placeholder="Digite o hábito" required>
        </div>
        <button type="submit" class="btn btn-primary ms-2">
          Adicionar <i class="fas fa-plus"></i>
        </button>
      </form>
    </div>
    <div id="liveAlertPlaceholder"></div>

    <h6 class="mt-4">Meus Hábitos</h6>
    <ul id="lista-habitos" class="list-group">
  
    </ul>

  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
